<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione</title>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Raleway&display=swap');	
		@import url('https://fonts.googleapis.com/css2?family=Lora&family=Raleway&display=swap');
			
			.intestazione {
				font-family: 'Raleway', sans-serif;
				text-align: center;
				background-color: cornflowerblue;
				color: antiquewhite;
			}	
			
			.form {
				font-family: 'Lora', serif;
			}

	</style>
</head>
<body>
	<div class="form">
		<form onsubmit="alert('Registrazione completata')">
			<div class="intestazione">
				<h1>Registrazione</h1>
			</div>
			<div>
				<input type="name" placeholder="Nome">
			</div>
			<div>
				<input type="name" placeholder="Cognome">
			</div>
			<div>
				<input type="email" placeholder="Indirizzo email">
			</div>
			<div>
				<input type="password" placeholder="Password">
			</div>
			<div>
				<input type="number" placeholder="Numero di telefono">
			</div>
			<div>
				<input type="date">
			</div>
			<div>
				<p>Scegli i tuoi generi musicali preferiti:</p>
				<ul class="lista">
					<li>Pop<input type="checkbox"></li>
					<li>Rock<input type="checkbox"></li>
					<li>Heavy Metal<input type="checkbox"></li>
					<li>Rap<input type="checkbox"></li>
					<li>Dance<input type="checkbox"></li>
					<li>Jazz<input type="checkbox"></li>			
				</ul>
			</div>
			<div>
				Accetto i termini e le condizioni<input type="radio">
			</div>
			<div>
				<button class="bottone" type="sumbmit">Registrati ora!</button>
			</div>
		</form>	
	</div>
	
</body>
</html>
